<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            background-color: #4caf50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <h1>Selected Queries</h1>
    <ul id="selected-queries-list">
        <!-- The selected queries will be added here -->
    </ul>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button id="send-email-button">Send Email</button>
    </div>



    <script>
        const selectedQueriesList = document.getElementById('selected-queries-list');
        const sendEmailButton = document.getElementById('send-email-button');
        const emailInput = document.getElementById('email');
    
        // Retrieve selected queries from localStorage
        const selectedQueries = JSON.parse(localStorage.getItem('selectedQueries'));
    
        if (selectedQueries) {
            selectedQueries.forEach(query => {
                const li = document.createElement('li');
                li.textContent = query;
                selectedQueriesList.appendChild(li);
            });
        }
    
        // Add event listener to the send email button
        sendEmailButton.addEventListener('click', () => {
            const email = emailInput.value;
    
            if (!email) {
                alert('Please provide a valid email address.');
                return;
            }
    
            // Send data to the server
            const data = {
                queries: selectedQueries,
                email: email
            };
    
            fetch('/send_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error');
                alert('Error!');
            });
        });
    </script>
    
</body>
</html>
